apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: clone-app-repo-to-workspace
spec:
  workspaces:
    - name: maven-repo
  resources:
    inputs:
      - name: source
        type: git
        targetPath: application
  steps:
    - name: clone-app-repo-to-workspace
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        set -xe
        cp -avr $(resources.inputs.source.path)/ $(workspaces.maven-repo.path)/
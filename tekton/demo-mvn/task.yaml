apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: mvn-build-jar
spec:
  workspaces:
  - name: maven-repo
  inputs:
    resources:
    - name: source
      type: git
  steps:
    - name: mvn
      image: 'maven:3.6.3-openjdk-15'
      workingDir: /workspace/source
      command: ["/usr/bin/mvn"]
      args:
        - clean
        - package
        - -DskipTests
        - -Dmaven.repo.local=$(workspaces.maven-repo.path)
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: mvn-build-native
spec:
  workspaces:
  - name: maven-repo
  inputs:
    resources:
    - name: source
      type: git
  steps:
    - name: mvn
      image: 'maven:3.6.3-openjdk-15'
      workingDir: /workspace/source
      command: ["/usr/bin/mvn clean package -DskipTests -Pnative -Dmaven.repo.local=$(workspaces.maven-repo.path)"]
---
